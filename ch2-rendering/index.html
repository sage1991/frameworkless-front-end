<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="src/index.ts"></script>
    <title>Document</title>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1><label for="new-todo">todos</label></h1>
            <input id="new-todo"
                   class="new-todo"
                   type="text"
                   placeholder="What needs to be done?"
                   autofocus />
        </header>
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox" />
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list" data-component="todos"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count" data-component="counter"></span>
            <ul class="filters" data-component="filters">
                <li><a href="#/">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
            <button class="clear-completed">
                Clear Completed
            </button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
    </footer>
</body>
</html>
